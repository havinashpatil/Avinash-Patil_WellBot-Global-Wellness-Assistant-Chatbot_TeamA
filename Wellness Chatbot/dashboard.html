<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellBot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <h2>WellBot</h2>
            </div>
            <nav class="nav-links">
                <a href="#" class="active">Chat</a>
                <a href="#">Resources</a>
                <a href="#">Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="user-welcome">
                    Welcome back, <span id="userName">User</span>!
                </div>
                <!-- Mood Selector in Header -->
                <div class="mood-selector">
                    <label for="moodSelect">Current Mood:</label>
                    <select id="moodSelect">
                        <option value="Neutral">Neutral</option>
                        <option value="Happy">Happy</option>
                        <option value="Sad">Sad</option>
                        <option value="Anxious">Anxious</option>
                        <option value="Stressed">Stressed</option>
                    </select>
                </div>
            </header>

            <div class="chat-wrapper">
                <div class="chat-box" id="chatBox">
                    <!-- Messages will appear here -->
                    <div class="message bot-message">
                        Hello! I am WellBot. I'm here to listen. How are you feeling today?
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
